<!DOCTYPE html>
<html lang="en" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Projects</title>
    <!--Tailwind css add file-->

    <!--fontawesome-->

</head>
<body>

     <header>

    <!--Header colsed-->

     <main>

      </section>
     </main>
    <!--main colsed-->

    <footer>
        <div class="flex justify-center mt-4 mb-5">
            <button onclick="ShowAllCard()" class="btn bg-red-500 rounded-lg text-white p-3 text-xl font-bold">

    <!--footer colsed-->
